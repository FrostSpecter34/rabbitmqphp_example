<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Manager</title>
    <style>
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #0073e6;
        margin-bottom: 20px;
      }

      .sort-menu {
        margin-bottom: 20px;
        font-size: 1rem;
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      select {
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .subscription-list {
        width: 100%;
        max-width: 600px;
        font-size: 1rem;
        margin-top: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .subscription-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #e0e0e0;
      }

      .subscription-item:last-child {
        border-bottom: none;
      }

      .delete-button {
        padding: 5px 10px;
        color: white;
        background-color: #ff4d4d;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
      }

      .delete-button:hover {
        background-color: #cc0000;
      }

      .active-subscriptions {
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 20px;
      }

      a {
        color: #0073e6;
        text-decoration: none;
        font-weight: bold;
        margin-bottom: 20px;
        display: inline-block;
        transition: color 0.3s;
      }

      a:hover {
        color: #005bb5;
      }
    </style>
  </head>
  <body>
    <h1>Subscription Manager</h1>

    <div class="sort-menu">
      <label for="sortOptions">Sort By:</label>
      <select id="sortOptions">
        <option value="name">Name</option>
        <option value="price">Price</option>
      </select>
    </div>

    <a href="addsub.html">Add subscription</a>

    <div class="active-subscriptions">Active Subscriptions</div>
    <div id="subscriptionList" class="subscription-list"></div>

    <script>
      const subscriptions = [
        { name: "Netflix", price: 15.99, expires: "2023-11-07" },
        { name: "Spotify", price: 9.99, expires: "2023-11-10" },
        { name: "Amazon Prime", price: 12.99, expires: "2023-11-15" }
      ];

      function displaySubscriptions() {
        const subscriptionList = document.getElementById("subscriptionList");
        subscriptionList.innerHTML = "";

        subscriptions.forEach((subscription, index) => {
          const item = document.createElement("div");
          item.className = "subscription-item";

          const text = document.createElement("span");
          text.textContent = `${subscription.name} - $${subscription.price} - Expires on: ${subscription.expires}`;

          const deleteButton = document.createElement("button");
          deleteButton.className = "delete-button";
          deleteButton.textContent = "Delete";
          deleteButton.addEventListener("click", () => deleteSubscription(index));

          item.appendChild(text);
          item.appendChild(deleteButton);
          subscriptionList.appendChild(item);
        });
      }

      function deleteSubscription(index) {
        subscriptions.splice(index, 1);
        displaySubscriptions();
      }

      document.getElementById("sortOptions").addEventListener("change", function() {
        const selectedValue = this.value;
        subscriptions.sort((a, b) => {
          if (selectedValue === "name") {
            return a.name.localeCompare(b.name);
          } else if (selectedValue === "price") {
            return a.price - b.price;
          }
        });
        displaySubscriptions();
      });

      function checkExpirations() {
        const today = new Date();
        subscriptions.forEach(subscription => {
          const expirationDate = new Date(subscription.expires);
          const diffDays = Math.ceil((expirationDate - today) / (1000 * 60 * 60 * 24));

          if (diffDays === 7) {
            console.log(`Reminder: ${subscription.name} subscription expires in one week!`);
          }
        });
      }

      displaySubscriptions();
      checkExpirations();
    </script>
  </body>
</html>
